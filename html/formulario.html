<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <h2>Formulário</h2>
        <form action="" method="get">
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" placeholder="digite seu nome" name="nome">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"> 
            </div>
            <div>
                <label for="file">Arquivo:</label>
                <input type="file" id="file" name="file"> 
            </div>
            <div>
                <label for="range">Ranger:</label>
                <input type="range" id="range" name="ranger" value="0" max="10" min="0"> 
            </div>
            <div>
                <label for="check">checkbox:</label>
                <input type="checkbox" id="check" name="check"> 
            </div>
            <div>
                <select name="select" id="selecionar">
                    <option value="" disabled selected>Selecione</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="neutro">Neutro</option>
                </select>
            </div>
            <textarea name="bio" id="textarea" cols="15" rows="4"></textarea>
            <div>
                <input type="submit" id="submit" value="Enviar"> 
            </div>
        </form>       

    </main>
</body>
</html>
